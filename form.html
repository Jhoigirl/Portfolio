<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Login Form</title>
  </head>
  <body class="flex h-screen items-center justify-center bg-gray-100">
    <div class="w-96 rounded bg-white p-8 shadow-md">
      <h2 class="mb-4 text-2xl font-semibold">Login</h2>

      <form>
        <div class="mb-4">
          <label
            for="username"
            class="mb-2 block text-sm font-medium text-gray-200"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="w-full rounded border border-gray-300 bg-gray-600 p-2 text-gray-300"
          />
        </div>

        <div class="mb-4">
          <label
            for="password"
            class="mb-2 block text-sm font-medium text-gray-600"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full rounded border border-gray-300 bg-gray-600 p-2 text-gray-300"
          />
        </div>

        <div class="mb-4">
          <label
            for="message"
            class="mb-2 block text-sm font-medium text-gray-600"
            >Message</label
          >
          <textarea
            id="message"
            name="message"
            rows="4"
            class="w-full rounded border border-gray-300 bg-gray-600 p-2 text-gray-300"
          ></textarea>
        </div>

        <button
          type="submit"
          class="focus:shadow-outline-blue rounded bg-blue-500 p-2 text-white hover:bg-blue-600 focus:outline-none active:bg-blue-800"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
